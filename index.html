
<script>
const mouseURL = "cursor.png" 
let mouseScale = "scale(50%)" 
let theta = 0
let radius = 100
const center = {
  cx : [],
  cy : []
}

   function createMouse(){
    const mouse = document.createElement('img')
  	mouse.src = mouseURL
    mouse.style.transform = mouseScale
  	document.body.appendChild(mouse)
  } 

  function drawMouse(){
    requestAnimationFrame(drawMouse)
    	let mice = document.body.children
      let lastX = center.cx[center.cx.length - 1];
   		let lastY = center.cy[center.cy.length - 1]
    	theta += 0.05
    	let x = Math.cos(theta) * radius + lastX
    	let y = Math.sin(theta) * radius + lastY
    mice.style.position = 'absolute'
   	mice.body.children.style.top = y + 'px'
    mice.body.children.left = x + 'px'
    }
  
  
  function updateMouse(event){
    let clientX = event.x
    let clientY = event.y 
    center.cx.push(clientX)
    center.cy.push(clientY)
  }
  
  function setup(){
    drawMouse()
  }

window.addEventListener('load', setup)
window.addEventListener('mousemove', updateMouse)
window.addEventListener('mousedown', createMouse)
